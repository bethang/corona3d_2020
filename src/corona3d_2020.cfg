#################################################################
## corona3d_2020 parameter input file                          ##
##                                                             ##
## This file must be named "corona3d_2020.cfg" and reside in   ##
## the same directory as the corona3d_2020 executable file.    ##
## Blank lines or lines beginning with '#' are ignored.        ##
## The expected format for a parameter on a given line is:     ##
##                                                             ##
## ParameterName (some spaces or tabs) ParameterValue          ##
##                                                             ##
## Any additional columns following the first two are ignored. ##
#################################################################

num_testparts   10000       #number of test particles to track
num_traced      100           #number of random test particles to output detailed trace data on
part_type       O           #particle type to be tracked (H, O, N2, CO, or CO2)
dist_type       Hot_O       #initial distribution type (Hot_O, Hot_H, MB, or Import (must set import file paths below))
#pos_infile      pos.in      #filename of positions to import (3-column file of x, y, z coordinates in cm)
#vel_infile      vel.in      #filename of velocities to import (3-column file of vx, vy, vz values in cm/s)
timesteps       1000000     #number of total timesteps in simulation
dt              0.05        #size of timesteps (seconds)
planet_mass     6.4185e26   #mass of planet (grams)
planet_radius   3.397e8     #radius of planet (centimeters)

#############################################################
# Atmospheric profile input options
#
# The column order of species in neutral_densities must match
# order of background species listed in background species
# options below.
#
# If no density and/or temp profiles available, then
# comment out those lines and set a ref_height and ref_temp.
# The ref_height and ref_temp will be used to calculate a
# simple density scale height to be used for collisions.
#############################################################

profile_bottom_alt    80e5     #altitude above surface (cm) where atmospheric profiles begin
profile_top_alt       700e5    #altitude above surface (cm) where atmospheric profiles end
ref_height            200e5    #altitude above surface (cm) to extrapolate densities from (if no density profiles available)
ref_temp              277.6    #background temperature (Kelvin) at ref_height
#temp_profile          /home/rodney/git/corona3d_2020/src/inputs/Mars/MarsTemp_Fox2014.csv
#neutral_densities     /home/rodney/git/corona3d_2020/src/inputs/Mars/bg_densities_Fox2014.csv
ion_densities

#############################################################
# Background species options
#
# Possible background species are:  H, O, N2, CO, CO2
#
# Note that the order listed matters. This is the order
# in which the code will check for collisions at each
# timestep. Therefore, it is more efficient to list them
# in descending order of collision likelihood.
#############################################################

num_bgparts  4  #number of different background species to use

# comment out and reorder these as necessary (number must match num_bgparts)
bg_part1     O
bg_part2     N2
bg_part3     CO
bg_part4     CO2
#bg_part5

# the below optional reference densities should coincide with the reference height listed above
# if no density profiles are available, scale heights are calculated using these densities along with ref_height and ref_temp
# (note: even if profiles are available, don't comment out unless particle is unused, just set to zero)
# densities should be in inverse cubic centimeters

bg_part1_refdens    2.64e7
bg_part2_refdens    1.0e7
bg_part3_refdens    3.1e7
bg_part4_refdens    6.68e7
#bg_part5_refdens

# these are the default total collision cross sections for each respective background
# particle in reference to the tracked particle listed above (these are only used if no files provided below)
# cross-sections should be in square centimeters

bg_part1_sigma_default     6.4e-15
bg_part2_sigma_default     1.85e-14
bg_part3_sigma_default     1.85e-14
bg_part4_sigma_default     2.0e-14
#bg_part5_sigma_default

# these are the lookup tables for total collision cross sections for each respective background
# particle in reference to the tracked particle listed above (leave filenames blank to use above defaults)
# only comment out unused particle lines
# files should be 2-column csv format with column 1 containing collision energy in eV,
# and column 2 containing the cross section in square centimeters

bg_part1_sigma_file    /home/rodney/git/corona3d_2020/src/inputs/total_cross_section_O(3P)_O_elastic.csv
bg_part2_sigma_file    /home/rodney/git/corona3d_2020/src/inputs/total_cross_section_O(3P)_O_elastic.csv
bg_part3_sigma_file    /home/rodney/git/corona3d_2020/src/inputs/total_cross_section_O(3P)_O_elastic.csv
bg_part4_sigma_file    /home/rodney/git/corona3d_2020/src/inputs/total_cross_section_O(3P)_O_elastic.csv
