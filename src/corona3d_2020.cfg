#################################################################
## corona3d_2020 parameter input file                          ##
##                                                             ##
## This file must be named "corona3d_2020.cfg" and reside in   ##
## the same directory as the corona3d_2020 executable file.    ##
## Blank lines or lines beginning with '#' are ignored.        ##
## The expected format for a parameter on a given line is:     ##
##                                                             ##
## ParameterName (some spaces or tabs) ParameterValue          ##
##                                                             ##
## Any additional columns following the first two are ignored. ##
#################################################################

num_testparts   10000       #number of test particles to track
part_type       O           #particle type to be tracked (H, O, N2, CO, or CO2)
dist_type       Hot_O       #initial distribution type (Hot_O, Hot_H, MB, or Import (must set import file paths below))
#pos_infile      pos.in      #filename of positions to import (3-column file of x, y, z coordinates in meters)
#vel_infile      vel.in      #filename of velocities to import (3-column file of vx, vy, vz values in m/s)
timesteps       1000000     #number of total timesteps in simulation
dt              0.05        #size of timesteps (seconds)
ref_height      200e3       #altitude above surface (meters) where simulation begins
ref_temp        277.6       #background temperature (Kelvin) at ref_height
planet_mass     6.4185e23   #mass of planet (kilograms)
planet_radius   3.397e6     #radius of planet (meters)

# atmospheric profile input file names (leave blank or comment out if no profile available)
temp_profile          /home/rodney/git/corona3d_2020/src/inputs/MarsTempLSA_FoxHac09.csv
neutral_densities     /home/rodney/git/corona3d_2020/src/inputs/bg_densities_LSA_FoxHac09.csv
ion_densities

#############################################################
# Background species options
#
# Possible background species are:  H, O, N2, CO, CO2
#
# Note that the order listed matters. This is the order
# in which the code will check for collisions at each
# timestep. Therefore, it is more efficient to list them
# in descending order of collision likelihood.
#############################################################

num_bgparts  4  #number of different background species to use

# comment out and reorder these as necessary (number must match num_bgparts)
bg_part1     O
bg_part2     N2
bg_part3     CO
bg_part4     CO2
#bg_part5

# the below densities should coincide with the reference height listed above
# scale heights are calculated, then used to adjust densities as radius changes
# densities should be in inverse cubic meters
bg_part1_density    2.64e13
bg_part2_density    1.0e13
bg_part3_density    3.1e13
bg_part4_density    6.68e13
#bg_part5_density

# these are the total collision cross sections for each respective background
# particle in reference to the tracked particle listed above
# cross-sections should be in square meters
bg_part1_sigma     6.4e-19
bg_part2_sigma     1.85e-18
bg_part3_sigma     1.85e-18
bg_part4_sigma     2.0e-18
#bg_part5_sigma

